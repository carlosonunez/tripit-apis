version: '2.2'
services:
  selenium-x86_64:
    image: selenium/standalone-chrome
    environment:
      ENVIRONMENT: test
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
      - 5901:5900
  selenium-arm64:
    image: seleniarm/standalone-chromium
    environment:
      ENVIRONMENT: test
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
      - 5901:5900
  dynamodb:
    image: amazon/dynamodb-local
    ports:
      - 8000:8000
  python:
    build:
      context: .
    env_file: .env
    environment:
      PIP_NO_CACHE_DIR: "off"
      PYTHONDONTWRITEBYTECODE: 1 # disable generating __pycache__ directories.
    volumes:
      - $PWD:/app:ro,delegated
    working_dir: /app
    entrypoint: sh
    command:
      - "-c"
      - "echo not meant to be run with the stack"
  vendor:
    build:
      context: .
      args:
        IS_FOR_VENDORING_SERVICE: "true"
    env_file: .env
    entrypoint: pip
    user: root
    volumes:
      - "$PWD/vendor:/vendor"
      - "$PWD/requirements.txt:/requirements.txt"
    command:
      - install
      - --target
      - /vendor
      - -r
      - /requirements.txt
  lint:
    extends: python
    entrypoint: pylint
    command:
      - -E
  unit:
    depends_on:
      - dynamodb
    extends: python
    entrypoint: python
    environment:
      ENVIRONMENT: test
      PYTHONPATH: ./vendor
      TRIPIT_APP_CLIENT_ID: fake-client-id
      TRIPIT_APP_CLIENT_SECRET: fake-client-secret
      AWS_DYNAMODB_ENDPOINT_URL: http://dynamodb:8000
    command:
      - -m
      - pytest
      - --maxfail=1
      - -s
      - -m
      - unit
      - /app/tests
  integration:
    extends: python
    entrypoint: python
    environment:
      ENVIRONMENT: test
      PYTHONPATH: ./vendor
      SELENIUM_HOST: "$SELENIUM_HOST"
      SELENIUM_PORT: "$SELENIUM_PORT"
      TRIPIT_APP_CLIENT_ID: fake-client-id
      TRIPIT_APP_CLIENT_SECRET: fake-client-secret
    volumes:
      - "$PWD/secrets:/secrets"
    command:
      - -m
      - pytest
      - --maxfail=1
      - -s
      - -m
      - integration
      - /app/tests
